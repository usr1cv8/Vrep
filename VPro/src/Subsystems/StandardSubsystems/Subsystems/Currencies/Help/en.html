<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta name="GENERATOR" content="text/html;charset=utf-8" http-equiv="content-type"></meta></head><body>The application supports multicurrency accounting and allows to enter transactions and view reports in any currency provided in the Catalog currencies. Configuration comes with "Russian Currency Classifier". It is possible to export the exchange rates from the "RBC" website.</body></html>
